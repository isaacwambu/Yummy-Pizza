<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slide-pic">
        <h1>Welcome to Yummy Pizza</h1>
        <div>
            <img src="img/toppings/pepperoni.jpg" alt="pizza">
        </div>
    </section>
    <section>
        <div class="container">
            <div class="float-right">
                <div class="pepperoni">
                    <img src="img/toppings/pepperoni.jpg" alt="pepperoni">
                </div>
                <div class="supreme">
                    <img src="img/toppings/supreme.jpeg" alt="supreme">
                </div>
                <div class="hawaiian">
                    <img src="img/toppings/hawaiian.jpg" alt="hawaiian">
                </div>
                <div class="bbq">
                    <img src="img/toppings/bbq.jpg" alt="BBQ">
                </div>
                <div class="garlic">
                    <img src="img/toppings/garlic.jpg" alt="garlic">
                </div>

            </div>
            <div class="float-left">
                <div class="cheese">
                    <img src="img/crust/cheese-crust.jpg" alt="cheese">
                </div>
                <div class="cracker">
                    <img src="img/crust/cracker-crust.jpg" alt="cracker">
                </div>
                <div class="flatbread">
                    <img src="img/crust/flatbread-crust.jpg" alt="flatbread">
                </div>
                <div class="stuffed">
                    <img src="img/crust/stuffed-crust.jpg" alt="stuffed">
                </div>
                <div class="thin">
                    <img src="img/crust/thin-crust.jpg" alt="thin">
                </div>

            </div>

        </div>
    </section>
    





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
