<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yummy pizza order form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <nav class="order">
        <a href="index.html" class="order-now"><h2><em>Home</em></h2></a>
        <a href="form.html" class="order-now"><h2><em>Order Now</em></h2></a>
    
    
    <div class="slide-pic" >
        <h1 class="blue"><em>Welcome to Yummy Pizza</em></h1>
    </div>
    </nav>
    <div class="slide" id="slide-pic">
          <img src="img/toppings/pepperoni.jpg" alt="pepperoni">  
    </div>
    <div class="my-form">
        <h2 class="order-text">Please make your order here!</h2>
        <form action="">
            <div class="pizza-order">
                <select id="size" name="sizes" placeholder="size" required><br>
                <option value="size" class="first-select">Sizes</option>
                <option value="large">Large</option>
                <option value="large">Medium</option>
                <option value="large">Small</option>
                </select>
                
                
                
                <select id="toppings" class="toppings" name="toppings" placeholder="toppings" required><br>
                    <option value="toppings" class="first-select">Toppings</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="bbq">BBQ</option>
                    <option value="garlic">Garlic</option>
                    <option value="supreme">Supreme</option>
                    </select>



                    <select id="crust" name="crust" placeholder="crust" required><br>
                        <option class="first-select" value="" disabled selected hidden>Crust</option>
                        <option value="cheese">Cheese</option>
                        <option value="Cracker">Cracker</option>
                        <option value="flatbread">Flatbread</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="thin">Thin</option>
                        </select>

            <div class="number">
                <input type="text" id="number" placeholder="number of pizza" required>
            </div>


            <div class="deliveryy">
                <label for="deliver">Delivery: </label>
                <input type="radio" id="del" name="deliver" value="Yes" checked>Yes</label>
                <label>
                  <input class="no" type="radio" id="del" name="deliver" value="No">No</label>

            </div>
            <div class="deliver">
                <select id="delivery" name="delivery" placeholder="Delivery Locations" required><br>
                    <option class="first-select" value="" disabled selected hidden>Delivery Locations</option>
                    <option value="within">Within Kahawa Sukari</option>
                    <option value="5km after">Within 5km past Kahawa Sukari</option>
                    <option value="beyond 5km">Beyond 5km past Kahawa Sukari</option>
                </select>    
            </div>


            </div>
           

            <button type="submit" id="submit" class="submit" onclick="getVal()">Calculate</button>
            <button type="reset" id="reset" class="reset">Clear</button>
        </form>
    </div>

    <footer>
        <div class="contact">
            <p>For more information about us please do not hesitate to contact us below;</p>
            <ul>
                <li>Address: P.O BOX 234 NAIROBI</li>
                <li>Phone: 0700-101-101/0733-101-010</li>
                <li>Email: yummypizza@gmail.com</li>
            </ul>
            <div class="span">
            <span>Copyright@2021</span>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
